    <div class="page--alt page-color--alt">
      <div class="form-container">
        <h1>Contact Me</h1>
        <form
          action="mailto:gundersen.lance@gmail.com"
          method="post"
          enctype="text/plain"
        >
          <fieldset>
            <input placeholder="Your Name" type="text" required autofocus />
          </fieldset>
          <fieldset>
            <input placeholder="Your Address" type="text" />
          </fieldset>
          <fieldset>
            <input placeholder="Your Email Address" type="email" required />
          </fieldset>
          <fieldset>
            <input placeholder="Your Home Phone Number" type="tel" />
          </fieldset>
          <fieldset>
            <input placeholder="Your Cell Phone Number" type="tel" />
          </fieldset>

          <fieldset>
            <textarea placeholder="Questions/Comments.."></textarea>
          </fieldset>
          <p>Employed/Student/Retired</p>
          <fieldset class="check">
            <label><input type="checkbox" value="employed" /> Employed</label>
            <label><input type="checkbox" value="student" /> Student</label>
            <label><input type="checkbox" value="retired" /> Retired</label>
          </fieldset>
          <p>Gender</p>
          <fieldset class="radios">
            <label><input type="radio" value="male" /> Male</label>
            <label><input type="radio" value="female" /> Female</label>
            <label><input type="radio" value="other" /> Other</label>
          </fieldset>
          <fieldset>
            <p>Choose Age Range</p>
            <select id="age">
              <option value="1">Choose One</option>
              <option value="1">18 - 30</option>
              <option value="1">30 - 40</option>
              <option value="1">40 - 50</option>
              <option value="1">50 - 65+</option>
            </select>
          </fieldset>

          <fieldset>
            <button type="submit">
              Submit
            </button>
          </fieldset>
        </form>
      </div>
    </div>
