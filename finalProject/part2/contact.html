    <main>
      <h1>Contact</h1>
      <!-- Form uses JavaScript for the mailto function. The function blows up my GMail client as it's not secure. This is assumed to be expected by professor.  -->
      <form id="form">
        <fieldset>
          <legend>Personal Information</legend>
          <hr />
          <div class="field">
            <label>Name</label>
            <input id="name" type="text" placeholder="Name" tabindex="1" />
            <i></i>
          </div>
          <div class="field">
            <label>Email</label>
            <input id="email" type="email" placeholder="Email" tabindex="2" />
            <i></i>
          </div>
        </fieldset>
        <fieldset>
          <legend>Details</legend>
          <hr />
          <div class="field">
            <label>Add to Mailing List?</label>
            <br />
            <div class="inline">
              <input id="mailing" type="checkbox" name="mailing" value="true" />
              Yes
            </div>
          </div>
          <div class="field">
            <label>Service Type</label>
            <select id="service" name="services" tabindex="3">
              <option value="home">Home Services</option>
              <option value="restoration">Restoration Services</option>
            </select>
          </div>
          <label>Message</label>
          <textarea id="msg" placeholder="Message" tabindex="4"></textarea>
        </fieldset>
        <button
          tabindex="5"
          data-error="Oops!, Something is wrong"
          data-success="Success, message sent"
        >
          Submit
        </button>
      </form>
    </main>
